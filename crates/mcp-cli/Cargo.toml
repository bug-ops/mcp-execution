[package]
name = "mcp-cli"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[lints]
workspace = true

[lib]
name = "mcp_cli"
path = "src/lib.rs"

[[bin]]
name = "mcp-cli"
path = "src/main.rs"

[dependencies]
anyhow.workspace = true
chrono.workspace = true
clap = { workspace = true, features = ["derive", "env", "cargo", "color"] }
clap_complete.workspace = true
colored.workspace = true
dialoguer.workspace = true
dirs.workspace = true
mcp-bridge.workspace = true
mcp-codegen = { workspace = true, features = ["skills"] }
mcp-core.workspace = true
mcp-introspector.workspace = true
mcp-skill-store.workspace = true
mcp-wasm-runtime = { workspace = true, features = ["cli"] }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "fs"] }
toml.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
wasmtime.workspace = true
which.workspace = true

[dev-dependencies]
tempfile.workspace = true
wat.workspace = true
