# MCP Tool Categorization Dictionary
# Edit this file to customize categorization heuristics

version: "1.0"

# Verb patterns for CRUD operations
verbs:
  create:
    patterns:
      - create
      - add
      - new
      - make
      - insert
      - post
      - register
      - initialize
      - setup
    description: "Creation and initialization operations"

  read:
    patterns:
      - get
      - read
      - fetch
      - list
      - show
      - retrieve
      - view
      - display
      - load
    description: "Read and retrieval operations"

  update:
    patterns:
      - update
      - edit
      - modify
      - set
      - change
      - patch
      - put
      - configure
      - adjust
    description: "Update and modification operations"

  delete:
    patterns:
      - delete
      - remove
      - destroy
      - clear
      - drop
      - unregister
      - cleanup
    description: "Deletion and cleanup operations"

  search:
    patterns:
      - search
      - find
      - query
      - filter
      - lookup
      - discover
    description: "Search and query operations"

# Entity patterns for common resources
entities:
  users:
    patterns:
      - user
      - member
      - account
      - profile
      - person
      - contact
    description: "User and account management"
    synonyms:
      - users
      - accounts
      - members
      - profiles

  files:
    patterns:
      - file
      - document
      - content
      - attachment
      - media
      - asset
    description: "File and document operations"
    synonyms:
      - files
      - documents
      - contents

  messages:
    patterns:
      - message
      - comment
      - chat
      - post
      - notification
      - email
    description: "Messaging and communication"
    synonyms:
      - messages
      - comments
      - chats
      - posts

  issues:
    patterns:
      - issue
      - ticket
      - bug
      - task
      - item
      - request
    description: "Issue and task tracking"
    synonyms:
      - issues
      - tickets
      - bugs
      - tasks

  repositories:
    patterns:
      - repository
      - repo
      - project
      - workspace
    description: "Repository and project management"
    synonyms:
      - repositories
      - repos
      - projects

  branches:
    patterns:
      - branch
      - ref
      - tag
    description: "Branch and reference management"
    synonyms:
      - branches
      - refs
      - tags

  commits:
    patterns:
      - commit
      - revision
      - change
      - changeset
    description: "Commit and version operations"
    synonyms:
      - commits
      - revisions
      - changes

  pull_requests:
    patterns:
      - pull_request
      - pr
      - merge_request
      - mr
    description: "Pull request and merge operations"
    synonyms:
      - pull_requests
      - prs
      - merge_requests

  teams:
    patterns:
      - team
      - organization
      - org
      - group
    description: "Team and organization management"
    synonyms:
      - teams
      - organizations
      - orgs
      - groups

  channels:
    patterns:
      - channel
      - room
      - conversation
      - thread
    description: "Channel and conversation management"
    synonyms:
      - channels
      - rooms
      - conversations

  tables:
    patterns:
      - table
      - collection
      - dataset
      - schema
    description: "Database table operations"
    synonyms:
      - tables
      - collections
      - datasets

  records:
    patterns:
      - record
      - row
      - entry
      - item
      - data
    description: "Record and data operations"
    synonyms:
      - records
      - rows
      - entries

# Categorization rules
rules:
  # Maximum tools per category before splitting
  max_per_category: 15

  # Minimum tools per category before merging to "other"
  min_per_category: 2

  # Preferred grouping strategy
  # Options: verbs, entities, hybrid
  prefer: hybrid

  # Case sensitivity for pattern matching
  case_sensitive: false

  # How to handle uncategorized tools
  # Options: other, auto, individual
  fallback: auto
