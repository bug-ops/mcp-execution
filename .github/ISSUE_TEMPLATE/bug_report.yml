name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. With arguments '...'
        3. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected outcome.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually occurred, including any error messages.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: If applicable, paste relevant error messages or log output.
      placeholder: Paste error messages or logs here.
      render: shell
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide information about your environment.
      placeholder: |
        - OS: [e.g., macOS 14.0, Ubuntu 24.04, Windows 11]
        - Rust version: [run `rustc --version`]
        - mcp-execution version: [run `mcp-execution-cli --version`]
        - Node.js version: [run `node --version`]
      value: |
        - OS:
        - Rust version:
        - mcp-execution version:
        - Node.js version:
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration Files
      description: If relevant, paste your configuration files (redact sensitive information).
      placeholder: Paste relevant configuration here.
      render: json
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Screenshots, related issues, attempted solutions, etc.
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (application crashes, data loss)
        - High (major feature broken, workaround difficult)
        - Medium (feature partially broken, workaround exists)
        - Low (minor issue, cosmetic problem)
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting.
      options:
        - label: I have searched existing issues to ensure this is not a duplicate.
          required: true
        - label: I have provided all requested information above.
          required: true
        - label: I have tested with the latest version of mcp-execution.
          required: false
        - label: I can consistently reproduce this issue.
          required: false
